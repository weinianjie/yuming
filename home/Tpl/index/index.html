<include file="./home/Tpl/common/header.html" />
<body>
	<div id="wrapper" style="margin:0 auto;">
		<div id="header">
			<div class="logo">
				<a href="#" title="返回首页">
					<img src="http://cimg2.163.com/help/v2/img/logo1.gif">
				</a>
			</div>
			<ul class="navigater">
				<li><a href="">首页</a></li>
				<li><a href="">域名查询</a></li>
			</ul>
		</div>
		
		<div>
			<table cellspacing="1">
				<tr>
					<th>序号</th>
					<th>域名</th>
					<th>机构名</th>
					<th>更新时间</th>
				</tr>
				<foreach name="domainList" item="domain">
					<tr>
						<td>{$domain.id}</td>
						<td>{$domain.name}</td>
						<td>{$domain.org}</td>
						<td>{$domain.uts}</td>
				    </tr>
				</foreach>
			</table>
			<div class="result page">{$page}</div>
		</div>
		
		<div>
		</div>
	</div>
</body>
<include file="./home/Tpl/common/footer.html" />
